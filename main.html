<!DOCTYPE html>
<html>
<head>
	<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

 <style>
	body {
		background-color: pink;
	}
	h1 {
		font-family: fantasy;
		font-size: 30px;
		background-color: black;
		color: pink;
	}
 	#oneway, #roundtrip {
	 	text-align: right;
 	}
	#submit {
		background-color: black;
		color: pink;
	}
 </style>

</head>

<body>
	<div class="container-fluid">
		<h1>FLIGHT</h1>

	<form action="">

	<div class="row">
		<div class="col-sm-9"></div>
		<div class="col-sm-3" id="oneway">
   		<div class="form-check">
  			<label class="form-check-label">
    			<input type="radio" class="form-check-input" name="optradio">One Way</input>
  			</label>
			</div>
		</div>
 	</div>

	<div class="row">
		<div class="col-sm-9"></div>
		<div class="col-sm-3" id="roundtrip">
   		<div class="form-check">
  			<label class="form-check-label">
    			<input type="radio" class="form-check-input" name="optradio">Round Trip</input>
  			</label>
			</div>
		</div>
 	</div>

	<div class="row">
   		<div class="col-sm-6">
				<div class="form-group">
      		<label for="flyfrom">Flying from</label>
      			<input type="text" class="form-control" placeholder="From City" name="flyfrom">
    		</div>
				<div class="row">
					<div class="col-sm-6">
						<p>Departing Airport</p>
					</div>
				<div class="col-sm-6">
					<div class="form-group">
		      	<select class="form-control" id="departingAirport" name="departingAirport">
		        	<option>Choose an airport</option>
		     		</select>
					</div>
				</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<p>Adults</p>
					</div>
				<div class="col-sm-6">
					<div class="form-group">
		      	<select class="form-control" id="adult" name="adult">
		        	<option>Choose a number</option>
		     		</select>
					</div>
				</div>
				</div>
			</div>

   		<div class="col-sm-6">
				<div class="form-group">
      			<label for="flyto">Flying to</label>
      				<input type="text" class="form-control" placeholder="To City" name="flyto">
    		</div>
				<div class="row">
					<div class="col-sm-6">
						<p>Destination Airport</p>
					</div>
				<div class="col-sm-6">
					<div class="form-group">
		      	<select class="form-control" id="destinationAirport" name="destinationAirport">
		        	<option>Choose an airport</option>
		     		</select>
					</div>
				</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<p>Travel Class</p>
					</div>
				<div class="col-sm-6">
					<div class="form-group">
		      	<select class="form-control" id="travelClass" name="travelClass">
		        	<option>Choose Travel Class</option>
		     		</select>
					</div>
				</div>
				</div>
			</div>
 	</div>

	<div class="row">
		<div class="col-sm-3">
				<a href="file:///C:/Users/MEW/Desktop/main1.html" type="button" id="submit" class="btn btn-info">Submit</a>
		</div>
	</div>


	</form>

</div>
</body>

</html>
